<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="../css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/89617919a0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg "   style="background-color: #293539">
            <div class="container-fluid">
              <a class="navbar-brand logo" href="../index.html">DG</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars nav-icon" style="color: white;"></i></span>
              </button>
              <div class="collapse navbar-collapse"  id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="navbar-link" aria-current="page" href="../about/index.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-link" href="../experience/index.html">Experience</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-link"  href="../contact/index.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <section class="section">
            <div class="jumbotron jumbotron-fluid about-jumbo">
                <h1 class="display-4 page-title">About</h1>
                <div class="container about-text">
                  <p class="lead">The squirrel, in all its splendor, is here to save your life. </p>
                  <div class="feature-box">
                      <img src="/images/cute-cat.jpg" height="400px" width="500px" alt="an honorable squirrel">
                  </div>
                </div>
              </div>
        </section>
    </main>

    <footer class="footer" id="contact" data-target="#contact">
        <div>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <button type="submit" class="btn"  style="background-color: #B8BFBB;">Sign in</button>
            </div>
          </form>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
